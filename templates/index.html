<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大模型Web界面</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{box-sizing:border-box}
html,body{height:100%}
body {
  margin:0; padding:0;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(135deg,var(--bg-start) 0,var(--bg-end) 100%);
  color: #e6e6e6;
  min-height: 100vh; display:flex; flex-direction:column;
}

.header {
  display:flex; align-items:center; justify-content:space-between;
  padding:1.2rem; gap:1rem;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0));
}

.brand {
  display:flex; align-items:center; gap:12px;
}
.brand h1 { margin:0; font-size:1.25rem; background:linear-gradient(90deg,var(--accent-1), var(--accent-2)); -webkit-background-clip:text; color:transparent; }
.brand p { margin:0; color:var(--muted); font-size:0.9rem; }

.container { max-width:1400px; margin:1rem auto; width:calc(100% - 36px); display:flex; gap:1.2rem; align-items:flex-start; padding:0 0.6rem; }
.chat-container { flex:1; display:flex; flex-direction:column; background:var(--panel-bg); border-radius:var(--radius); overflow:hidden; border:1px solid rgba(255,255,255,0.05); box-shadow:0 12px 40px rgba(0,0,0,0.45); }
.chat-history { flex:1; padding:1rem; overflow:auto; display:flex; flex-direction:column; gap:1rem; max-height:70vh; }
.message { max-width:85%; padding:0.9rem 1.2rem;border-radius:14px; line-height:1.5; position:relative; word-break:break-word; }
.user-message { align-self:flex-end; background:linear-gradient(135deg,var(--accent-2),var(--accent-3)); color:white; border-bottom-right-radius:6px; }
.bot-message { align-self:flex-start; background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.05); border-bottom-left-radius:6px; color:#eaeaea; }
.message-header { display:flex; align-items:center; gap:0.6rem; opacity:0.85; font-size:0.85rem; margin-bottom:0.5rem; }
.thinking-content { background:rgba(0,0,0,0.25); padding:0.8rem; border-radius:10px; margin-top:8px; border-left:3px solid var(--accent-1); color:var(--muted); font-size:0.9rem; }
.input-area { display:flex; padding:0.9rem; border-top:1px solid rgba(255,255,255,0.04); gap:0.8rem; align-items:flex-end; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0)); }
textarea#userInput { resize:none; min-height:36px; max-height:240px; padding:0.8rem 1rem; border-radius:10px; border:1px solid rgba(255,255,255,0.06); background:rgba(255,255,255,0.03); color:inherit; width:100%; outline:none; }
textarea#userInput:focus { box-shadow:0 0 0 4px rgba(67,97,238,0.08); border-color:var(--accent-2); }
button#sendButton { padding:8px 16px; border-radius:10px; border:none;background:linear-gradient(135deg,var(--accent-2),var(--accent-3)); color:white; font-weight:600; cursor:pointer }
button[disabled]{ opacity:0.5; cursor:not-allowed; transform:none }

.info-panel { width:320px; border-radius:var(--radius); background:var(--panel-bg); padding:1rem; display:flex; flex-direction:column; gap:1rem; border:1px solid rgba(255,255,255,0.05); }
.panel-section { padding:0.9rem; border-radius:10px; background:rgba(255,255,255,0.02); }
.panel-section h3 { margin:0 0 0.6rem 0; font-size:1rem; color:var(--accent-1); display:flex; gap:8px; align-items:center; }
.stats { display:grid; grid-template-columns:repeat(2,1fr); gap:8px; }
.stat { padding:0.6rem;border-radius:8px;background:rgba(255,255,255,0.02); text-align:center }
.stat .value { font-size:1.35rem; font-weight:700; color:var(--accent-1); }
.error { color:var(--danger); background:rgba(255,107,107,0.08); padding:0.6rem; border-left:4px solid var(--danger); border-radius:8px; }

@media (max-width:920px) {
  .container { flex-direction:column; padding:0.8rem; }
  .info-panel { width:100%; }
}
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-robot"></i> 大模型Web界面</h1>
        <p>基于 Qwen3-1.7B 模型的交互式Web应用</p>
    </div>

    <div class="container">
        <div class="chat-container">
            <div class="chat-history" id="chatHistory">
                <div class="message bot-message">
                    <div class="message-header">
                        <i class="fas fa-robot"></i> 模型助手
                    </div>
                    您好！我是基于Qwen3-1.7B大模型的AI助手。我可以帮助您解答问题、生成文本或进行对话。请随时向我提问！
                </div>
            </div>
            <div class="input-container">
                <textarea id="userInput" placeholder="请输入您的问题或指令..." rows="1"></textarea>
                <button id="sendButton">
                    <i class="fas fa-paper-plane"></i> 发送
                </button>
            </div>
        </div>

        <div class="info-panel">
            <div class="panel-section">
                <h3><i class="fas fa-info-circle"></i> 模型信息</h3>
                <p>当前模型: <strong>Qwen3-1.7B</strong></p>
                <p>模型类型: 大型语言模型</p>
                <p>参数规模: 17亿</p>
                <p>支持功能: 文本生成、对话、代码解释</p>
            </div>

            <div class="panel-section">
                <h3><i class="fas fa-chart-bar"></i> 使用统计</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalRequests">0</div>
                        <div class="stat-label">总请求数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="avgResponseTime">0s</div>
                        <div class="stat-label">平均响应时间</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="successRate">100%</div>
                        <div class="stat-label">成功率</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="tokensGenerated">0</div>
                        <div class="stat-label">生成Token数</div>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h3><i class="fas fa-code"></i> 系统状态</h3>
                <p id="modelStatus">模型状态: <span id="statusText">加载中...</span></p>
                <p id="deviceInfo">运行设备: <span id="deviceText">未知</span></p>
                <button id="refreshStatus" style="margin-top: 10px; padding: 8px 12px; background: #4361ee; color: white; border: none; border-radius: 6px; cursor: pointer;">
                    <i class="fas fa-sync-alt"></i> 刷新状态
                </button>
                <button id="testConnection" style="margin-top: 10px; padding: 8px 12px; background: #4cc9f0; color: white; border: none; border-radius: 6px; cursor: pointer; width: 100%;">
                    <i class="fas fa-plug"></i> 测试连接
                </button>
            </div>
        </div>
    </div>

    <script>
        // 初始化代码高亮
        hljs.highlightAll();

        // DOM元素
        const chatHistory = document.getElementById('chatHistory');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const totalRequests = document.getElementById('totalRequests');
        const avgResponseTime = document.getElementById('avgResponseTime');
        const tokensGenerated = document.getElementById('tokensGenerated');
        const statusText = document.getElementById('statusText');
        const deviceText = document.getElementById('deviceText');
        const refreshStatus = document.getElementById('refreshStatus');
        const testConnection = document.getElementById('testConnection');

        // 统计变量
        let requestCount = 0;
        let totalResponseTime = 0;
        let totalTokens = 0;

        console.log("页面JavaScript加载完成");

        // 自动调整文本框高度
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // 测试连接函数
        async function testServerConnection() {
            try {
                console.log("测试服务器连接...");
                const response = await fetch('/health');
                const data = await response.json();
                console.log('连接测试结果:', data);
                alert(`服务器连接正常！模型加载状态: ${data.model_loaded ? '已加载' : '未加载'}`);
                return true;
            } catch (error) {
                console.error('连接测试失败:', error);
                alert(`连接测试失败: ${error.message}`);
                return false;
            }
        }

        // 发送消息函数
        async function sendMessage() {
            const message = userInput.value.trim();
            console.log('尝试发送消息:', message);
            
            if (!message) {
                alert("请输入消息");
                return;
            }

            console.log(`发送消息: "${message}"`);
            
            // 添加用户消息到聊天历史
            addMessage(message, 'user');
            
            // 清空输入框
            userInput.value = '';
            userInput.style.height = 'auto';
            
            // 禁用发送按钮
            sendButton.disabled = true;
            
            // 显示模型正在输入
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot-message';
            typingIndicator.innerHTML = `
                <div class="message-header">
                    <i class="fas fa-robot"></i> 模型助手
                </div>
                正在思考中...
                <div class="typing-indicator">
                    模型正在生成响应
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            chatHistory.appendChild(typingIndicator);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            
            try {
                console.log("发送POST请求到 /chat...");
                
                // 发送请求到后端
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                console.log('收到响应，状态码:', response.status);
                
                const data = await response.json();
                console.log('响应数据:', data);
                
                // 移除"正在输入"指示器
                if (chatHistory.contains(typingIndicator)) {
                    chatHistory.removeChild(typingIndicator);
                }
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP错误: ${response.status}`);
                }
                
                if (data.error) {
                    addMessage(`抱歉，发生了错误：${data.error}`, 'bot');
                } else {
                    // 添加模型响应到聊天历史
                    addMessage(data.content, 'bot', data.thinking_content, data.generation_time, data.tokens_generated);
                    
                    // 更新统计信息
                    updateStats(data.generation_time, data.tokens_generated);
                }
            } catch (error) {
                console.error('请求失败:', error);
                // 移除"正在输入"指示器
                if (chatHistory.contains(typingIndicator)) {
                    chatHistory.removeChild(typingIndicator);
                }
                addMessage(`请求失败：${error.message}`, 'bot');
            } finally {
                // 重新启用发送按钮
                sendButton.disabled = false;
                console.log('发送按钮已重新启用');
            }
        }

        // 添加消息到聊天历史
        function addMessage(content, sender, thinkingContent = null, responseTime = null, tokens = null) {
            console.log(`添加消息，发送者: ${sender}, 内容长度: ${content.length}`);
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            let messageHTML = `
                <div class="message-header">
                    <i class="fas fa-${sender === 'user' ? 'user' : 'robot'}"></i> 
                    ${sender === 'user' ? '您' : '模型助手'}
                </div>
            `;

            // 处理错误消息
            if (content.includes('错误') || content.includes('失败')) {
                messageHTML += `<div class="error-message">${content}</div>`;
            } else {
                messageHTML += marked.parse(content);
            }
            
            // 如果有思考内容，添加到消息中
            if (thinkingContent && sender === 'bot') {
                messageHTML += `
                    <div class="thinking-content">
                        <h4><i class="fas fa-brain"></i> 模型思考过程</h4>
                        ${marked.parse(thinkingContent)}
                    </div>
                `;
            }
            
            // 添加响应时间和token信息
            if (responseTime !== null && tokens !== null && sender === 'bot') {
                messageHTML += `
                    <div class="message-info">
                        响应时间: ${responseTime}s | 生成Token: ${tokens}
                    </div>
                `;
            }
            
            messageDiv.innerHTML = messageHTML;
            chatHistory.appendChild(messageDiv);
            
            // 重新高亮代码块
            messageDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
            
            // 滚动到底部
            chatHistory.scrollTop = chatHistory.scrollHeight;
            
            console.log('消息已添加到聊天历史');
        }

        // 更新统计信息
        function updateStats(responseTime, tokens) {
            requestCount++;
            totalResponseTime += responseTime;
            totalTokens += tokens;
            
            totalRequests.textContent = requestCount;
            avgResponseTime.textContent = (totalResponseTime / requestCount).toFixed(2) + 's';
            tokensGenerated.textContent = totalTokens;
            
            console.log(`统计信息更新: 请求数=${requestCount}, 平均时间=${(totalResponseTime / requestCount).toFixed(2)}s`);
        }

        // 获取模型状态
        async function getModelStatus() {
            try {
                console.log("获取模型状态...");
                const response = await fetch('/api/info');
                const data = await response.json();
                
                statusText.textContent = data.status;
                deviceText.textContent = data.device;
                
                if (data.status === '运行中') {
                    statusText.style.color = '#4cc9f0';
                } else {
                    statusText.style.color = '#f72585';
                }
                
                console.log('模型状态:', data);
            } catch (error) {
                console.error('获取状态失败:', error);
                statusText.textContent = '获取失败';
                statusText.style.color = '#f72585';
            }
        }

        // 事件监听 - 修复这里！
        console.log("设置事件监听器...");
        
        sendButton.addEventListener('click', function(e) {
            console.log('发送按钮被点击');
            e.preventDefault();
            sendMessage();
        });
        
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                console.log('Enter键被按下');
                e.preventDefault();
                sendMessage();
            }
        });

        refreshStatus.addEventListener('click', getModelStatus);
        testConnection.addEventListener('click', testServerConnection);

        // 初始加载
        console.log("执行初始加载...");
        getModelStatus();
        userInput.focus();
        
        // 测试连接
        setTimeout(() => {
            testServerConnection();
        }, 1000);

        // 添加全局错误处理
        window.addEventListener('error', function(e) {
            console.error('全局错误:', e.message, e.error);
        });

        console.log("所有JavaScript代码加载完成");
    </script>
</body>
</html>
